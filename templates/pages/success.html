<script>
  //If product {{ qr_front }} reads NOT AUTHENTIC change the color of the text to red
  // When page loads, check if the product is authentic
  // If not, change the color of the text to red
  // If it is, change the color of the text to green
  
        $(document).ready(function(){
          var product = document.getElementById("auth").innerHTML;
          
  
          // Convert product to stringformat
          product = product.toString();
  
          // Remove whitespace
          product = product.replace(/\s/g, '');
  
  
          console.log(product);
  
    
          // Check if product is authentic or not
          if (product == "PRODUCTISNOTAUTHENTIC"){
            document.getElementById("auth").style.color = "red";
            console.log("Product is not authentic");
          }
          else{
            document.getElementById("auth").style.color = "green";
            console.log("Product is authentic");
          }
  
       
  
        });
  
  
  
  
  </script>
