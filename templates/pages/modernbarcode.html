{% extends '_base.html' %}
{% load static %}

{% block title %}Home page{% endblock title %}

{% block content %}

<style>
    .imgcenter{
        display: initial !important;
        margin-top: 2%;
    }
</style>

<div class="main rounded">
    <hr class="expander"/>
    <div class="object-[center]">
        <img src="../static/images/assets/OPMS-LOGO.webp" class="imgcenter" />
    </div>
    <div class="px-4 py-16 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8 lg:py-20">
        <h5 class="text-4xl">QR Scanner</h5>
        <div class="max-w-xl mb-10 md:mx-auto sm:text-center lg:max-w-2xl md:mb-12">

    <div class="mainform">

      <form class="well form-horizontal" action="" method="post"  id="contact_form">
          <form action = "" method="post">
              {% csrf_token %}
               
              <div class="form-group center-block">
          
                  <div id="reader" width="600px" name="barcode"></div>

                  <div class="col-md-4 inputGroupContainer divter">
                      <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-barcode"></i></span>
                          <input  name="qrcode_values" placeholder="QR CODE" class="form-control" id="QR"  type="text">
                          <input type="hidden" name="ip_address" value="{{ ip_address }}">

                      </div>

                      <div id="loadingGif" style="display:none; margin:0 40%;"><img class='smlImg' src="https://media1.giphy.com/media/yyqOUPn5souNBSHUnU/giphy.gif?cid=ecf05e477qkdn2uuhk8kleuewhinp7o8hda02myd1jrpjnr7&rid=giphy.gif&ct=s"></div>
                  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
                  <input type="submit" class="btn cbodalert" value="Submit" name="submit" id="Login" value="Sign in" width="104" height="25" border="0" tabindex="5" onclick="showLoader()"> 
               
              </div>
        </form>
    </div>
          </div>
        </div>
      </div>
</div>
<script>
    function showLoader() {
        document.getElementById('loadingGif').style.display = "block";
        setTimeout(function() {
            document.getElementById('loadingGif').style.display = "none";
        },5000);
        }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="/js/validator.js"></script>
</body>





{% endblock content %}
